<div class="input-group">
    <span class="input-group-btn">
        <button 
        [ngClass]="btnClass"
        type="button"
        (click)="changeValue(-5)"
        min="0"
        max="100"
        >minus</button>
    </span>
    <input 
    type="text" 
    class="form-control" 
    [ngClass]="{'is-invalid': progress > 100 || progress < 0 } "
    placeholder="progress"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
    >
    <span class="input-group-btn">
        <button 
        [ngClass]="btnClass"
        type="button"
        (click)="changeValue(+5)"
        >more</button>
    </span>
</div>
